  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../Styles/gallery-hunting.css" />
    <title>Gallery Hunting</title>
  </head>
  <body>
    <div class="container">
      <h1 class="Username">
        <a href="./private-profile-page.html"
          ><i class="bi bi-arrow-up-left mr-3"></i></a
        >Gallery Hunting
      </h1>

      <div class="row mt-4 d-flex justify-content-around align-items-center">
        <div
          class="mx-3 dots"
          type="button"
          data-toggle="collapse"
          data-target="#collapse1"
          aria-expanded="false"
          aria-controls="collapse1"
        ></div>

        <div class="collapse" id="collapse1">
          <div class="detailed-info">
            Some placeholder content for the collapse component. This panel is
            hidden by default but revealed when the user activates the relevant
            trigger.
          </div>
        </div>
        <i class="bi bi-arrow-right"></i>
        <div class="mx-3 dots blue-color"></div>
        <i class="bi bi-arrow-right"></i>
        <div class="mx-3 dots violet-color"></div>
      </div>
      <div class="row mt-5 d-flex justify-content-end align-items-center mr-4">
        <i class="bi bi-arrow-down"></i>
      </div>
      <div class="row mt-5 d-flex justify-content-around align-items-center">
        <div class="mx-3 dots-invisible"></div>
        <i class="bi bi-arrow-left arrow-invisible"></i>
        <div class="mx-3 dots red-color"></div>
        <i class="bi bi-arrow-left"></i>
        <div class="mx-3 dots orange-color"></div>
      </div>
      <div class="row mt-5 d-flex justify-content-around align-items-center">
        <i class="bi bi-arrow-down"></i>
      </div>
      <div class="row mt-5 d-flex justify-content-around align-items-center">
        <div class="mx-3 dots green-color"></div>
      </div>
      <div class="row d-flex justify-content-center"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
