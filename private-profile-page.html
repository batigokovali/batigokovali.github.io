  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../Styles/private-profile-page.css" />
    <title>Login to Gallerally</title>
  </head>
  <body>
    <div class="container">
      <h1 class="Username"><a href="./match-gallery.html"><i class="bi bi-arrow-up-left mr-3"></i></a></i>Username</h1>

      <div class="profile-picture mt-5">
        <p>Choose photo...</p>
      </div>
      <div class="about-user mt-5">
        <p>About you...</p>
      </div>
      <div class="d-flex justify-content-around mt-5">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <p>Rate</p>
                <i class="bi bi-star-fill"></i>
                <div class="col d-flex justify-content-center align-items-center">
                    <i class="bi bi-plus plus-minus"></i>
                    <i class="bi bi-dash plus-minus"></i>
                </div>
            </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <p>Favorites</p>
                    <i class="bi bi-suit-heart-fill"></i>
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="bi bi-plus plus-minus"></i>
                        <i class="bi bi-dash plus-minus"></i>
                    </div>
                </div>
                
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <p>Rewards</p>
                    <i class="bi bi-trophy-fill"></i>
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="bi bi-plus plus-minus"></i>
                        <i class="bi bi-dash plus-minus"></i>
                    </div>
                </div>
            </div>
        </div>
      <div class="row d-flex justify-content-center">
        <a type="button" href="./private-profile-page-2.html" class="btn btn-primary mt-3 save">Save</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
